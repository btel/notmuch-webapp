 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ thread_title }} </title>
    <link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}" type="text/css">
  </head>
  <body>
  <h1> {{ thread_subject }} </h1>

  {% for message in message_list %}
  <p> <strong>From:</strong> {{ message.from }} <br/>
      <strong>Date:</strong> {{ message.date}} </p>

      <div id="{{ message.id }}">
    {% if message.html %}
    {{ message.html }}
    {% elif message.plaintext %}
    <p class="plain-text-msg" >
        {{ message.plaintext | removecitations }}
    </p>
    {% endif %}
  {% endfor %}
  </div>

  
  </body>
</html>
